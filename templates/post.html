
{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/post.css' %}">

</head>
<body>
    

{% for post in object_list %}
  <div class="post-container">
    <div class="post-text">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
    </div>

    <div class="post-images">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Imagen de {{ post.title }}">
        {% endif %}
    </div>
  </div>
{% endfor %}

</body>
