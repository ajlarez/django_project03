{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/movie_detail.css' %}">
</head>
<body>
    <img src="{{object.imagen.url}}" alt="">
    <h1>{{ object.titulo }}</h1>
    <p>{{ object.sinopsis }}</p>
    <ul>
        <li>Fecha de estreno: {{object.anio_estreno}}</li>
        <li>Duracion: {{object.duracion}}</li>
        <li>Genero: {{object.genero}}</li>
        <li>Director: {{object.director}}</li>
        <li>Actores: {{object.actores}}</li>
        <li>Puntuacion: {{object.puntuacion}}</li>
    </ul>

</body>
</html>
